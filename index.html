
<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGYMI Jogszabály-Iránytű</title>
    
    <!-- Külső függőségek -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Babel: Lehetővé teszi a .tsx fájlok futtatását build lépés nélkül a böngészőben (GitHub Pages-hez szükséges) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Betöltési állapot vizuális jelzése a felhasználónak */
        #root:empty::after {
            content: "Rendszer betöltése és jogszabályi adatok szinkronizálása...";
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f8fafc;
            color: #475569;
            font-size: 1rem;
            text-align: center;
            padding: 20px;
        }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.36.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
      }
    }
    </script>

    <script>
        // Alapvető környezeti változó szimulálása, hogy ne szálljon el a kód a böngészőben
        window.process = {
            env: {
                API_KEY: "" // Megjegyzés: GitHub Pages-en az API kulcs bevitele biztonsági okokból build-időben javasolt
            }
        };
    </script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    
    <!-- 
        Fontos: GitHub Pages-en a 'type="text/babel"' és a presets attribútumok 
        mondják meg a Babel-nek, hogyan fordítsa le a TSX kódot.
    -->
    <script type="text/babel" data-type="module" data-presets="typescript,react" src="./index.tsx"></script>
</body>
</html>
